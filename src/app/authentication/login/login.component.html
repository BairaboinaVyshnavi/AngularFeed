<div class="main-section">
    <div class="centered-section">
        <div class="login-section">
            <div class="login-header">
                Login!
            </div>
            <div class="fields">
                <div class="each-field">
                    <div class="text-label">Username :</div>
                    <input type="text" class="input-box" [(ngModel)]="userName" name="username" placeholder="Enter Username.."/>
                </div>
                <div class="each-field">
                    <div class="text-label">Password :</div>
                    <input type="password" class="input-box" [(ngModel)]="password" name="password" placeholder="Enter Password.."/>
                </div>
                <div class="each-field">
                    <button type="button" class="submit" (click)="onLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
